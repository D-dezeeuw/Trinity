<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* WebGL canvas - 3D rendering layer */
    #gl-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Canvas2D - UI overlay layer */
    #ui-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Input capture layer */
    #input-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* Loading screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: #e8e8e8;
      z-index: 100;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.5rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
    }

    #loading p {
      font-size: 1rem;
      color: #888;
    }

    /* Error display */
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 100, 100, 0.1);
      border: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem;
      border-radius: 8px;
      color: #ff6b6b;
      text-align: center;
      display: none;
      z-index: 200;
    }

    #error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- WebGL 3D rendering layer -->
    <canvas id="gl-canvas"></canvas>

    <!-- Canvas2D UI overlay -->
    <canvas id="ui-canvas"></canvas>

    <!-- Input capture layer -->
    <div id="input-layer"></div>

    <!-- Loading screen -->
    <div id="loading">
      <h1>TRINITY</h1>
      <p>Loading...</p>
    </div>

    <!-- Error display -->
    <div id="error">
      <h2>WebGL Error</h2>
      <p id="error-message">Unable to initialize WebGL.</p>
    </div>
  </div>

  <!-- Game modules -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
