<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* WebGL canvas - 3D rendering layer */
    #gl-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Canvas2D - UI overlay layer */
    #ui-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Input capture layer */
    #input-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* Loading screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: #e8e8e8;
      z-index: 100;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.5rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
    }

    #loading p {
      font-size: 1rem;
      color: #888;
    }

    /* Error display */
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 100, 100, 0.1);
      border: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem;
      border-radius: 8px;
      color: #ff6b6b;
      text-align: center;
      display: none;
      z-index: 200;
    }

    #error.visible {
      display: block;
    }

    /* Start screen */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
      z-index: 50;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #start-screen.hidden {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }

    #start-screen .logo {
      font-size: 4.5rem;
      font-weight: 200;
      letter-spacing: 1.5rem;
      color: #f0f0f0;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 40px rgba(180, 140, 255, 0.3);
    }

    #start-screen .subtitle {
      font-size: 0.9rem;
      color: rgba(180, 140, 255, 0.7);
      letter-spacing: 0.3rem;
      margin-bottom: 3rem;
      text-transform: uppercase;
    }

    #start-screen .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #start-screen .player-select {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #start-screen .player-select label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    #start-screen .player-select select {
      background: rgba(30, 30, 40, 0.9);
      border: 1px solid rgba(180, 140, 255, 0.3);
      color: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      outline: none;
    }

    #start-screen .player-select select:hover {
      border-color: rgba(180, 140, 255, 0.6);
    }

    #start-screen .start-button {
      background: linear-gradient(135deg, rgba(100, 80, 180, 0.8), rgba(80, 60, 140, 0.9));
      border: 1px solid rgba(180, 140, 255, 0.4);
      color: #f0f0f0;
      font-size: 1.1rem;
      letter-spacing: 0.2rem;
      padding: 1rem 3rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    #start-screen .start-button:hover {
      background: linear-gradient(135deg, rgba(120, 100, 200, 0.9), rgba(100, 80, 160, 1));
      border-color: rgba(180, 140, 255, 0.7);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(180, 140, 255, 0.3);
    }

    #start-screen .start-button:active {
      transform: translateY(0);
    }

    #start-screen .instructions {
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.8rem;
      text-align: center;
      line-height: 1.6;
    }

    #start-screen .instructions span {
      color: rgba(180, 140, 255, 0.6);
    }

    /* End game screen */
    #end-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(20, 20, 30, 0.95);
      z-index: 60;
      transition: opacity 0.5s ease;
    }

    #end-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #end-screen .winner-text {
      font-size: 1.2rem;
      color: rgba(180, 140, 255, 0.8);
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    #end-screen .winner-name {
      font-size: 3.5rem;
      font-weight: 200;
      color: #f0f0f0;
      text-shadow: 0 0 40px rgba(255, 200, 100, 0.4);
      margin-bottom: 0.5rem;
    }

    #end-screen .winner-subtitle {
      font-size: 1rem;
      color: rgba(255, 200, 100, 0.8);
      margin-bottom: 2rem;
    }

    #end-screen .scores-container {
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid rgba(180, 140, 255, 0.3);
      border-radius: 10px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      min-width: 280px;
    }

    #end-screen .scores-title {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #end-screen .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #end-screen .score-row:last-child {
      border-bottom: none;
    }

    #end-screen .score-row.winner {
      color: rgba(255, 200, 100, 1);
    }

    #end-screen .score-player {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    #end-screen .score-value {
      font-size: 1.1rem;
      font-weight: 500;
    }

    #end-screen .play-again-button {
      background: linear-gradient(135deg, rgba(100, 80, 180, 0.8), rgba(80, 60, 140, 0.9));
      border: 1px solid rgba(180, 140, 255, 0.4);
      color: #f0f0f0;
      font-size: 1rem;
      letter-spacing: 0.2rem;
      padding: 0.8rem 2.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    #end-screen .play-again-button:hover {
      background: linear-gradient(135deg, rgba(120, 100, 200, 0.9), rgba(100, 80, 160, 1));
      border-color: rgba(180, 140, 255, 0.7);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(180, 140, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- WebGL 3D rendering layer -->
    <canvas id="gl-canvas"></canvas>

    <!-- Canvas2D UI overlay -->
    <canvas id="ui-canvas"></canvas>

    <!-- Input capture layer -->
    <div id="input-layer"></div>

    <!-- Loading screen -->
    <div id="loading">
      <h1>TRINITY</h1>
      <p>Loading...</p>
    </div>

    <!-- Start screen -->
    <div id="start-screen" class="hidden">
      <div class="logo">TRINITY</div>
      <div class="subtitle">Strategic Tile Placement</div>
      <div class="menu-container">
        <div class="player-select">
          <label for="player-count">Players:</label>
          <select id="player-count">
            <option value="2" selected>2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
          </select>
        </div>
        <button class="start-button" id="start-button">Start Game</button>
      </div>
      <div class="instructions">
        <span>Scroll</span> to zoom | <span>1-9</span> select tiles | <span>E</span> view events | <span>Space</span> end turn
      </div>
    </div>

    <!-- End game screen -->
    <div id="end-screen" class="hidden">
      <div class="winner-text">Game Over</div>
      <div class="winner-name" id="winner-name">Player 1</div>
      <div class="winner-subtitle" id="winner-subtitle">Wins!</div>
      <div class="scores-container">
        <div class="scores-title">Final Scores</div>
        <div id="scores-list">
          <!-- Score rows will be added dynamically -->
        </div>
      </div>
      <button class="play-again-button" id="play-again-button">Play Again</button>
    </div>

    <!-- Error display -->
    <div id="error">
      <h2>WebGL Error</h2>
      <p id="error-message">Unable to initialize WebGL.</p>
    </div>
  </div>

  <!-- Game modules -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
